<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="anh_move.css">
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="Image/hoahongdo.jpg" alt="">
        </div>
        <!--anh1-->

        <div class="image">
            <img src="Image/hoamai.jpg" alt="">
        </div>
        <!--anh2-->

        <div class="image">
            <img src="Image/hoamaudon.jpg" alt="">
        </div>
        <!--anh3-->

        <div class="image">
            <img src="Image/hoalan.jpg" alt="">
        </div>
        <!--anh4-->

        <div class="image">
        <img src="Image/hoacamtucau.jpg" alt="">
        </div>
        <!--anh5-->

        <div class="image">
            <img src="Image/hoaduongduong.jpg" alt="">
        </div>
        <!--anh6-->

        <div class="gallery">
            <i class="fa-regular fa-xmark close"></i>
            <div class="gallery_inner">
                <img src="Image/hoamai.jpg" alt="">
            </div>
            <div class="control prev">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="control right">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
